services:
  # ── App ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meesai-app
    restart: unless-stopped
    ports:
      - "4200:3000"
    environment:
      - DATABASE_URL=postgresql://meesai:meesai2026@postgres:5432/meesai?schema=public
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-meesai_minio}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-meesai_minio_secret_2026}
      - MINIO_BUCKET=${MINIO_BUCKET:-meesai-images}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - meesai-net
      - web-proxy

  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    container_name: meesai-postgres
    restart: unless-stopped
    ports:
      - "4203:5432"
    environment:
      POSTGRES_DB: meesai
      POSTGRES_USER: meesai
      POSTGRES_PASSWORD: meesai2026
    volumes:
      - meesai-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meesai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - meesai-net

  # ── MinIO (S3 Compatible Storage) ──
  minio:
    image: minio/minio:latest
    container_name: meesai-minio
    restart: unless-stopped
    ports:
      - "4204:9000"
      - "4205:9001"
    environment:
      MINIO_ROOT_USER: meesai_minio
      MINIO_ROOT_PASSWORD: meesai_minio_secret_2026
    command: server /data --console-address ":9001"
    volumes:
      - meesai-minio:/data
    networks:
      - meesai-net

  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: meesai-redis
    restart: unless-stopped
    ports:
      - "4206:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - meesai-redis:/data
    networks:
      - meesai-net

volumes:
  meesai-pgdata:
  meesai-minio:
  meesai-redis:

networks:
  meesai-net:
    driver: bridge
  web-proxy:
    external: true
